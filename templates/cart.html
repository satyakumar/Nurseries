<h3>Selected items</h3>
<h4>Total cart value: {{cartCount}}</h4>
<div ng-repeat="cartValue in cart">
	 <div class="col-md-4" >
        <div class="card hoverable">
          <div class="card-image">
            <img src="{{cartValue.itemValue}}" />
          </div>
          <div class="card-content">
            <p>{{cartValue.itemName}}</p>
          </div>
          <div class="card-action">
              <button type="button" class="btn btn-warning waves-effect waves-light" ng-click="remove($index)">Remove</button>
              <div class="pull-right">
                <span class="inc-dec"><input type="number" value="1" min="1"/></span>
              </div>
          </div>
        </div>
      </div>
</div>
