 <div class="col-md-4">
        <div class="card hoverable">
          <div class="card-image">
            <img src="{{image}}" />
          </div>
          <div class="card-content">
            <p>{{text}}</p>
          </div>
          <div class="card-action">
            <a href="">
              <button type="button" class="btn btn-info waves-effect waves-light" ng-click="cart(text,image)" ng-class="{'disabled' : buy === true}">Buy</button>
            </a>
              <span class="btn btn-success waves-effect waves-light pull-right" ng-click="cart(text,image)">Rs 100</span>
          </div>
        </div>
      </div>
